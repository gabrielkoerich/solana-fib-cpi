name: CI

on:
  push:
    paths-ignore:
      - '**.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_VERSION: 1.93.1
  SOLANA_VERSION: 2.2.16

jobs:
  sbf-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          flags: ""
          toolchain: ${{ env.RUST_VERSION }}
          cache: false

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          shared-key: "sbf-tests"
          cache-all-crates: true
          cache-targets: true

      - name: Cache Solana CLI
        id: solana-cache
        uses: actions/cache@v4
        with:
          path: ~/.local/share/solana
          key: ${{ runner.os }}-solana-${{ env.SOLANA_VERSION }}

      - name: Install Solana CLI
        if: steps.solana-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${SOLANA_VERSION}/install)"

      - name: Add Solana to PATH
        shell: bash
        run: |
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          "$HOME/.local/share/solana/install/active_release/bin/solana" --version

      - name: Cargo check
        run: cargo check --locked

      - name: Run SBF tests
        run: cargo test-sbf --locked
